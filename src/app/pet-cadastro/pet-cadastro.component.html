<div class="container">

  <div class="form-image">
    <img src="/assets/img/pet.png" alt="Gatinho com o dono">
  </div>

  <div class="form">

    <form action="#">
      <div class="form-header">
        <div class="title">
          <h1>{{title}}</h1>
        </div>
      </div>

      <div class="input-group">

        <div class="input-box">
          <label for="name">Nome:</label>
          <input id="name" type="text" name="name" [(ngModel)]="petModel.name">
        </div>

        <section class="especie">
          <div class="especie-name">
            <label for="especieName">Espécie:</label>
          </div>
          <div class="form-check form-check-inline" *ngFor="let item of especies">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="canino">
            <label class="form-check-label" for="inlineCheckbox1">{{item.descricao}}</label>
          </div>
        </section>
      </div>

      <select class="form-select" aria-label="Default select example">
        <option selected>Raça</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

      <div class="continue-button">
        <button type="submit"> Salvar cadastro </button>
      </div>
    </form>
  </div>
</div>
